<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dunder Mifflin Reviews</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">
        <h1>Our Reviews</h1>m
        <div class="review-container">
            <div class="img-container">
                <img id="reviewer-img" src="./images/michael.jpg" alt="michael">
            </div>
            <h4 id="reviewer-name" class="author">
                Michael Scott
            </h4>
            <p id="reviewer-title" class="job">Regional Manager</p>
            <p id="reviewer-review" class="review">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, deserunt, pariatur quaerat cupiditate blanditiis sapiente harum aperiam sunt quis dolor, molestiae accusantium voluptas reiciendis quod. Tempore, maxime delectus? A, dicta!
            </p>
            <div class="slider-btns">
                <button class="prev-btn btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
                
            </div>
            <button class="random-review">
                Surprise Me
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
